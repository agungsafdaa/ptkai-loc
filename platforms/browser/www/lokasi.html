    <div class="container content" id="body-content">
    
      <div class="row">

            <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Tambah Data
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Entry IP Addres
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="POST">
                <div class="form-group">
                  <label for="staticEmail2" class="sr-only">IP Addres</label>
                  <input
                    id="ipaddres"
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
             
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="getLocation()"
                type="button"
                class="btn btn-primary"
              >
               Kirim Data
              </button>
               </form>
            </div>
          </div>
        </div>
      </div>

    <script>
      $(document).ready(function () {
        console.log(sessionStorage.getItem("token"));
        $.ajax({
          url: "https://ptkai-loc.teknopertiwi.com/auth/cek_login",
          method: "POST",
          success: function (data) {
            if (sessionStorage.getItem("token") == null) {
              Swal.fire({
                type: "warning",
                title: "Oops!",
                text: "Anda harus login dahulu!",
                timer: 3000,
                showCancelButton: false,
                showConfirmButton: false,
              }).then(function () {
                window.location.href = "index.html";
              });
            }
          },
        });
        if (sessionStorage.getItem("akses_name") == "karyawan") {
          document.getElementById("list-menu").innerHTML = `
           <li>
              <a href="dashboard.html">Home</a>
            </li>
            <li>
              <a href="lokasi.html" >Lokasi IP</a>
            </li>
            <li>
              <a onclick="deleteItems()"
                >Keluar</a>
            </li>
            `;
        } else {
          document.getElementById("list-menu").innerHTML = `
           <li>
              <a href="dashboard.html" id="home">Home</a>
            </li>
            <li>
              <a href="data-user.html" id="bidang">Entry Bidang</a>
            </li>

            <li>
              <a href="lokasi.html" id="lokasi">Lokasi IP</a>
            </li>
            <li>
              <a
                id="
              keluar"
                onclick="deleteItems()"
                >Keluar</a
              >
            </li>
            `;
        }
      });

      

      $(document).ready(function () {
        $("#example").DataTable();
      });
