<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="#!"><img class="logo" src="img/kai.png" /></a>
        </div>
        <nav>
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!"><span></span></a>
          </div>
          <ul class="nav-list" id="list-menu"></ul>
        </nav>
      </div>
    </section>

    <div class="container content" id="body-content">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <h5 class="card-header">Entry Bidang</h5>
            <div class="card-body">
              <form method="POST">
                <div class="form-group mb-2">
                  <label for="staticEmail2" class="sr-only">Nama Bidang</label>
                  <input
                    id="title"
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>

                <button id="daftar" type="button" class="btn btn-primary mb-2">
                  Confirm identity
                </button>
              </form>
            </div>
          </div>
          <div class="card table-responsive">
            <h5 class="card-header">Data Bidang</h5>
            <div class="card-body">
              <table id="example" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Nama Bidang</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="listBidang"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-sm-8">
          <div class="card">
            <h5 class="card-header">Entry User</h5>
            <div class="card-body">
              <form method="POST">
                <div class="form-group">
                  <label for="formGroupExampleInput">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama_lengkap"
                    placeholder="Example input"
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Nomor Handphone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="kontak_phone"
                    placeholder="Another input"
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">Pilih Bidang</label>
                  <select
                    name="kabupaten"
                    class="form-control"
                    id="selectBidang"
                  >
                  </select>
                </div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <label for="inputEmail4">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="inputPassword4">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <button
                  id="daftarUser"
                  type="button"
                  class="btn btn-primary mb-2"
                >
                  Confirm identity
                </button>
              </form>
            </div>
          </div>
          <div class="card table-responsive">
            <h5 class="card-header">Entry User</h5>
            <div class="card-body">
              <table id="example2" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Nama Lengkap</th>
                    <th>Username</th>

                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="list-user"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text"></h5>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container" style="padding-top: 3px;">
          Â© 2014 Copyright PT KAI Divre III
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="js/navbar.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        console.log(sessionStorage.getItem("token"));
        $.ajax({
          url: "https://ptkai-loc.teknopertiwi.com/auth/cek_login",
          method: "POST",
          success: function (data) {
            if (sessionStorage.getItem("token") == null) {
              Swal.fire({
                type: "warning",
                title: "Oops!",
                text: "Anda harus login dahulu!",
                timer: 3000,
                showCancelButton: false,
                showConfirmButton: false,
              }).then(function () {
                window.location.href = "index.html";
              });
            }
          },
        });
        if (sessionStorage.getItem("akses_name") == "karyawan") {
          document.getElementById("list-menu").innerHTML = `
           <li>
              <a href="dashboard.html">Home</a>
            </li>
            <li>
              <a href="lokasi.html" >Lokasi IP</a>
            </li>
            <li>
              <a onclick="deleteItems()"
                >Keluar</a>
            </li>
            `;
        } else {
          document.getElementById("list-menu").innerHTML = `
           <li>
              <a href="dashboard.html" id="home">Home</a>
            </li>
            <li>
              <a href="data-user.html" id="bidang">Entry Bidang</a>
            </li>

            <li>
              <a href="lokasi.html" id="lokasi">Lokasi IP</a>
            </li>
            <li>
              <a
                id="
              keluar"
                onclick="deleteItems()"
                >Keluar</a
              >
            </li>
            `;
        }
      });
      $(document).ready(function () {
        $("#example").DataTable();
      });

      $(document).ready(function () {
        $("#example2").DataTable();
      });
    </script>
  </body>
</html>
