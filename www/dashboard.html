    <script>
      console.log(sessionStorage.getItem("token"));
      document.getElementById("user").innerHTML = sessionStorage.getItem(
        "username"
      );
      document.getElementById("akses").innerHTML = sessionStorage.getItem(
        "akses_name"
      );

      if (sessionStorage.getItem("token") == null) {
        Swal.fire({
          type: "warning",
          title: "Oops...",
          text: "Anda harus login dahulu !",
        }).then(function () {
          window.location.href = "index.html";
        });
      } else {
        document.getElementById("welcome").innerHTML = "Selamat datang";
      }

      if (sessionStorage.getItem("akses_name") == "karyawan") {
        document.getElementById("list").innerHTML = `
          <li>
              <a href="dashboard.html">Home</a>
            </li>
            <li>
              <a href="lokasi.html">Lokasi IP</a>
            </li>
            <li>
              <a type="button" onclick="deleteItems()">Logout</a>
             </li>`;
      } else {
        document.getElementById("list").innerHTML = `
          <li>
              <a href="dashboard.html">Home</a>
            </li>
            <li>
              <a href="data-user.html">Entry Bidang</a>
            </li>

            <li>
              <a href="lokasi.html">Lokasi IP</a>
            </li>
            <li>
              <a type="button" onclick="deleteItems()">Logout</a>
             </li>`;
      }
    </script>
