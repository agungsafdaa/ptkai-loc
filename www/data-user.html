  <body>

    <div class="container content" id="body-content">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <h5 class="card-header">Entry Bidang</h5>
            <div class="card-body">
              <form method="POST">
                <div class="form-group mb-2">
                  <label for="staticEmail2" class="sr-only">Nama Bidang</label>
                  <input
                    id="title"
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>

                <button id="daftar" type="button" class="btn btn-primary mb-2">
                  Confirm identity
                </button>
              </form>
            </div>
          </div>
          <div class="card table-responsive">
            <h5 class="card-header">Data Bidang</h5>
            <div class="card-body">
              <table id="example" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Nama Bidang</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="listBidang"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-sm-8">
          <div class="card">
            <h5 class="card-header">Entry User</h5>
            <div class="card-body">
              <form method="POST">
                <div class="form-group">
                  <label for="formGroupExampleInput">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama_lengkap"
                    placeholder="Example input"
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Nomor Handphone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="kontak_phone"
                    placeholder="Another input"
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">Pilih Bidang</label>
                  <select
                    name="kabupaten"
                    class="form-control"
                    id="selectBidang"
                  >
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Pilih Akses</label>
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    id="akses_id"
                  >
                    <option value="1">SuperAdmin</option>
                    <option value="1">Karyawan</option>
                  </select>
                </div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <label for="inputEmail4">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="inputPassword4">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <button
                  id="daftarUser"
                  type="button"
                  class="btn btn-primary mb-2"
                >
                  Confirm identity
                </button>
              </form>
            </div>
          </div>
          <div class="card table-responsive">
            <h5 class="card-header">Entry User</h5>
            <div class="card-body">
              <table id="example2" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Nama Lengkap</th>
                    <th>Username</th>

                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="list-user"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log(sessionStorage.getItem("token"));
      if (sessionStorage.getItem("token") == null) {
        Swal.fire({
          type: "warning",
          title: "Oops...",
          text: "Anda harus login dahulu !",
        }).then(function () {
          window.location.href = "index.html";
        });
      }

      if (sessionStorage.getItem("akses_name") == "karyawan") {
        document.getElementById("list").innerHTML = `
          <li>
              <a href="dashboard.html">Home</a>
            </li>
            <li>
              <a href="lokasi.html">Lokasi IP</a>
            </li>
            <li>
              <a type="button" onclick="deleteItems()">Logout</a>
             </li>`;
      } else {
        document.getElementById("list").innerHTML = `
          <li>
              <a href="dashboard.html">Home</a>
            </li>
            <li>
              <a href="data-user.html">Entry Bidang</a>
            </li>

            <li>
              <a href="lokasi.html">Lokasi IP</a>
            </li>
            <li>
              <a type="button" onclick="deleteItems()">Logout</a>
             </li>`;
      }
      $(document).ready(function () {
        $("#example").DataTable();
      });

      $(document).ready(function () {
        $("#example2").DataTable();
      });
    </script>
